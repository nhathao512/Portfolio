name: Create Release

on:
  push:
    tags:
      - "v*" # Trigger on version tags like v1.0.0, v2.1.3, etc.

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Create release archive
        run: |
          cd dist
          zip -r ../portfolio-${{ github.ref_name }}.zip .
          cd ..

      - name: Extract release notes
        id: extract_notes
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "release_name=Portfolio $TAG_NAME" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ steps.extract_notes.outputs.release_name }}
          body: |
            ## Portfolio Release ${{ steps.extract_notes.outputs.tag_name }}

            ### What's Included
            - Production build of the portfolio website
            - Optimized assets and bundles
            - Ready for deployment

            ### Download
            Download the `portfolio-${{ steps.extract_notes.outputs.tag_name }}.zip` file below and extract it to deploy.

            ### Live Demo
            Visit the live site at: [Your Portfolio URL]

            ---
            Built with React + Vite
          files: |
            portfolio-${{ github.ref_name }}.zip
          draft: false
          prerelease: false
